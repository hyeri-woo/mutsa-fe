<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI TEST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary" onclick="start()">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: calc(100/12*1)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="사자">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox share"></div>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="PJ" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title" : "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title" : "문제 2번", "type": "EI", "A": "E", "B": "I"},
            3: {"title" : "문제 3번", "type": "EI", "A": "E", "B": "I"},
            4: {"title" : "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title" : "문제 5번", "type": "SN", "A": "S", "B": "N"},
            6: {"title" : "문제 6번", "type": "SN", "A": "S", "B": "N"},
            7: {"title" : "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title" : "문제 8번", "type": "TF", "A": "T", "B": "F"},
            9: {"title" : "문제 9번", "type": "TF", "A": "T", "B": "F"},
            10: {"title" : "문제 10번", "type": "PJ", "A": "P", "B": "J"},
            11: {"title" : "문제 11번", "type": "PJ", "A": "P", "B": "J"},
            12: {"title" : "문제 12번", "type": "PJ", "A": "P", "B": "J"}
        };
        var result = {
            "ISTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ISTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ISFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ISFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "INTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "INTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "INFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "INFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ESTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ESTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ESFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ESFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ENTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ENTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ENFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"},
            "ENFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpg"}
        };
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function() {
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function() {
            next();
        });
        function next() {
            if(num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#PJ").val() < 2) ? mbti += "J" : mbti += "P";
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr("style", "width: calc(100/12*" +num+ '%)' );
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-64228bfeb69abc6b"></script>

</body>
</html>
