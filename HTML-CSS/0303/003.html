<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
    <style>
        li:first-child {
            color: red;
        }
        li:last-child {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>forth</li>
        <li>fifth</li>
        <li>sixth</li>
        <li>seventh</li>
        <li>eighth</li>
        <li>ninth</li>
        <li>tenth</li>
    </ul>
</body>
</html>
