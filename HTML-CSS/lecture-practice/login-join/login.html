<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <section class="section-login">
            <h1><img src="./img/logo.svg" alt="위니브"></h1>
            <p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <button type="button">로그인</button>
        </section>
    </div>
    <!-- article: modal -->
    <article class="article-modal on">
        <!-- header -->
        <header>
            <h2>로그인 또는 회원가입</h2>
            <button class="btn-close" type="button"><img src="./img/icon-close.svg" alt="로그인 창 닫기 버튼"></button>
        </header>
        <!--  -->
        <div>
            <section class="section-directLogin">
                <h2 class="a11y-hidden">위니브를 통해 직접 로그인</h2>
                <p class="p-title">위니브에서 여러분의 궁금증을 해결하세요! :&#41;</p>
                <form class="form-directLogin">
                    <fieldset class="module-input-id error">
                        <label for="inputlId" class="label-id a11y-hidden">아이디를 입력해주세요</label>
                        <input id="inputId" class="input-id" type="email" placeholder="아이디" required>
                        <strong class="strong-error missingId">아이디를 입력해주세요.</strong>
                    </fieldset>
                    <fieldset class="module-input-pw error">
                        <label for="inputPw" class="label-pw a11y-hidden">비밀번호 입력해주세요</label>
                        <input id="inputPw" class="input-pw" type="password" placeholder="비밀번호" required>
                        <strong class="strong-error notMatch">아이디 혹은 비밀번호과 일치하지 않습니다</strong>
                    </fieldset>
                    <input id="inputStaySignedIn" class="input-staySignedIn" type="checkbox">
                    <label for="inputStaySignedIn" class="label-staySignedIn">로그인 상태 유지</label>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
                <div class="div-joinOrFind">
                    <a class="anchor-join" href="#">회원가입</a>
                    <span></span>
                    <a class="anchor-findIdPw" href="#">아이디/비밀번호 찾기</a>
                </div>
            </section>
            <section class="section-snsLogin">
                <h2 class="a11y-hidden">SNS을 통한 간편 로그인</h2>
                <p class="p-or">또는</p>
                <ul class="ul-snsLogin">
                    <li>
                        <button type="submit" class="btn-google">구글 계정으로 로그인</button>
                    </li>
                    <li>
                        <button type="submit" class="btn-facebook">페이스 계정으로 로그인</button>
                    </li>
                    <li> 
                        <button type="submit" class="btn-naver">네이버 계정으로 로그인</button>
                    </li>
                    <li>
                        <button type="submit" class="btn-kakao">카카오톡 계정으로 로그인</button>
                    </li>
                </ul>
            </section>
        </div>
    </article>
    <script>
        const btnLogin = document.querySelector(".section-login button");
        const modal = document.querySelector(".article-modal");
        const btnClose = document.querySelector(".article-modal .btn-close");

        function onLoginClick() {
            modal.classList.toggle("on");
        }

        function onCloseClick() {
            modal.classList.toggle("on");
        }

        btnLogin.addEventListener("click", onLoginClick);
        btnClose.addEventListener("click", onCloseClick);
    </script>
</body>
</html>
