<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes move-licat {
            to {
                background-position: right 0;
            }
        }

        .container {
            margin: 50px;
        }
        .licat {
            width: 168px;
            height: 200px;
            background: url("image/keyframes-licat.png") no-repeat 0 0 / auto 100%;
            animation: move-licat 0.8s infinite steps(6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="licat"></div>
    </div>
</body>
</html>
