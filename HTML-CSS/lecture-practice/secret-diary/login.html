<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-wrap">
            <h1>
                <a href="main.html" class="btn-logo"><img src="./img/logo.svg" alt="두근두근 비밀일기 로고"></a>
            </h1>
            <div>
                <a href="join.html" class="btn-join">회원가입</a>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <h2 class="img-title">
            <img src="./img/logo.svg" alt="">
            <strong class="line">로그인</strong>
        </h2>
        <form class="form-wrap" method="post" action="#">
            <label class="label-style" for="user-email">이메일</label>
            <input class="input-style" type="email" id="user-email" required>
            <label class="label-style" for="user-password">비밀번호</label>
            <input class="input-style" type="password" id="user-password" required>
            <button class="black-btn" type="submit">로그인</button>
        </form>
    </main>
    <!-- footer -->
    <footer>Copyright 2023. WENIV All rights reserved.</footer>
</body>
</html>
