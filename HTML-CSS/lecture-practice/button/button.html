<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>버튼 만들기</title>
</head>
<body>
    <h1 class="a11y-hidden">버튼 만들기</h1>
    <div class="container">
        <h2>default</h2>
        <button class="btn-default" type="button">Button</button>
        <button class="btn-positive" type="button">Yes</button>
        <button class="btn-negative" type="button">Del</button>
        <h2>disabled</h2>
        <button class="btn-default" type="button" disabled>Button</button>
        <button class="btn-positive" type="button" disabled>Yes</button>
        <button class="btn-negative" type="button" disabled>Del</button>
    </div>
</body>
</html>
