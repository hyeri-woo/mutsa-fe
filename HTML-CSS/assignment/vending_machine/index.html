<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코카콜라 밴딩머신</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1 class="a11y-hidden"> 코카콜라 밴딩머신</h1>
        <img src="./img/logo.svg" alt="코카콜라 로고">
    </header>
    <!-- main -->
    <main>
        <!-- 밴딩 머신 -->
        <section class="vending">
            <h2 class="a11y-hidden">밴딩머신</h2>
            <!-- 음료수 리스트 -->
            <ul class="drink-list">
                <li><button>
                    <div></div>
                    <img src="./img/red.svg" alt="오리지널 콜라">
                    <p class="drink-name">Original_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
                <li class="sold-out"><button>
                    <div><span>품절</span></div>
                    <img src="./img/purple.svg" alt="보라 콜라">
                    <p class="drink-name">Violet_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
                <li><button>
                    <div></div>
                    <img src="./img/yellow.svg" alt="노란 콜라">
                    <p class="drink-name">Yellow_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
                <li><button>
                    <div></div>
                    <img src="./img/blue.svg" alt="시원한 콜라">
                    <p class="drink-name">Cool_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
                <li><button>
                    <div></div>
                    <img src="./img/green.svg" alt="초록 콜라">
                    <p class="drink-name">Green_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
                <li><button>
                    <div></div>
                    <img src="./img/orange.svg" alt="오렌지 콜라">
                    <p class="drink-name">Orange_Cola</p>
                    <p class="price-tag">1000원</p>
                </button></li>
            </ul>
            <!-- 계산대 -->
            <form class="counter">
                <!-- 잔액 표시 -->
                <div class="left-over">
                    잔액: <span>1,000원</span>
                </div>
                <!-- 거스름돈 반환 -->
                <button class="btn-return" type="button">거스름돈 반환</button>
                <!-- 입금액 입력 -->
                <label class="a11y-hidden" for="payment-money">입금액 입력</label>
                <input class="payment" id="payment-money" type="number" placeholder="입금액 입력" required>
                <!-- 입금 버튼 -->
                <button class="btn-payment" type="button">입금</button>
                <!-- 현재 카트 -->
                <ul class="current-cart">
                    <li class="cart-item">
                        <img src="./img/red.svg" alt="오리지널 콜라">
                        <p class="drink-name">Original_Cola</p>
                        <p class="drink-count">1</p>
                    </li>
                    <li class="cart-item">
                        <img src="./img/green.svg" alt="초록 콜라">
                        <p class="drink-name">Green_Cola</p>
                        <p class="drink-count">2</p>
                    </li>
                </ul>
                <!-- 획득 버튼 -->
                <button class="btn-gain" type="submit">획득</button>
            </form>
        </section>
        <!-- 영수증 -->
        <section class="reciept">
            <h2 class="a11y-hidden">영수증</h2>
            <!-- 소지금 -->
            <div class="ready-money">
                <p>소지금: <span>25,000원</span></p>
            </div>
            <!-- 획득한 음료 -->
            <div class="gained-drinks">
                <h3>획득한 음료</h3>
                <div class="final-cart-wrapper">
                    <ul class="final-cart">
                        <li class="cart-item">
                            <img src="./img/red.svg" alt="오리지널 콜라">
                            <p class="drink-name">Original_Cola</p>
                            <p class="drink-count">1</p>
                        </li>
                        <li class="cart-item">
                            <img src="./img/green.svg" alt="초록 콜라">
                            <p class="drink-name">Green_Cola</p>
                            <p class="drink-count">2</p>
                        </li>
                        <li class="cart-item">
                            <img src="./img/orange.svg" alt="오렌지 콜라">
                            <p class="drink-name">Orange_Cola</p>
                            <p class="drink-count">1</p>
                        </li>
                        <li class="cart-item">
                            <img src="./img/purple.svg" alt="보라 콜라">
                            <p class="drink-name">Violet_Cola</p>
                            <p class="drink-count">5</p>
                        </li>
                    </ul>   
                    </ul>
                </div>
                <p class="total-price">총금액: 9,000원</p>
            </div>
        </section>
    </main>
</body>
</html>
